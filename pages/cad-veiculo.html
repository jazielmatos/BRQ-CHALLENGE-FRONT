<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cad-veiculo.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="shortcut icon" href="https://easycarros.com/wp-content/uploads/2022/06/cropped-logo-mae-perfil-32x32.png" type="image/x-icon">
</head>

<body>
    <img src="../assets/images/fundo.png" alt="formas de fundo" id="back-1">
    <img src="../assets/images/fundo.png" alt="formas de fundo" id="back-2">
    <header>
        <nav>
            <div class="menu-esq">
                <img src="../assets/images/logo-nova2.png" alt="logo">
                <ul class="nav-items-container">
                    <li>Início</li>
                    <li>Locadoras</li>
                    <li>Meu negócio</li>
                    <li>Relatórios</li>
                </ul>
            </div>
            <div class="menu-dir">
                <ul class="nav-items-container">
                    <li>Perfil</li>
                    <li>Sair</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>Cadastrar veículo</h1>
        <div class="layout">
            <div id="box-left">
                <form class="parent">
                    <label class="div1">Nome do veículo</label>
                    <input type="text" class="div2"> </input>
                    <label class="div3">Tipo</label>
                    <input type="text" class="div4"> </input>
                    <label class="div5">Marca</label>
                    <input type="text" class="div6"> </input>
                    <label class="div7">Placa</label>
                    <input type="text" class="div8"> </input>
                    <label class="div9">Cor</label>
                    <input type="text" class="div10"> </input>
                    <label class="div11">Modelo</label>
                    <input type="text" class="div12"> </input>
                    <label class="div13">Aluguel</label>
                    <input type="text" class="div14"> </input>
                    <label class="div15">Observações</label>
                    <input type="text" class="div16"> </input>
                </form>
                <div class="buttons-container">
                    <button id="cancel">Cancelar</button>
                    <button>Cadastrar Locadora</button>
                </div>
            </div>
            <div id="box-right">
                <h2>Foto veículo</h1>
                <div class="pictures-box">
                    <img src="../assets/images/vector.png" alt="upload">
                    Carregar foto
                </div>
            </div>
        </div>
    </main>
</body>

</html>
