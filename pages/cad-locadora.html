<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cad-locadora.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="shortcut icon" href="https://easycarros.com/wp-content/uploads/2022/06/cropped-logo-mae-perfil-32x32.png" type="image/x-icon">
</head>

<body>
    <img src="../assets/images/fundo.png" alt="forma de fundo" id="back-1">
    <img src="../assets/images/fundo.png" alt="forma de fundo" id="back-2">
    <header>
        <nav>
            <div class="menu-esq">
                <img src="../assets/images/logo-nova2.png" alt="logo">
                <ul class="nav-items-container">
                    <li>Início</li>
                    <li>Locadoras</li>
                    <li>Meu negócio</li>
                    <li>Relatórios</li>
                </ul>
            </div>
            <div class="menu-dir">
                <ul class="nav-items-container">
                    <li>Perfil</li>
                    <li>Sair</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>Nova locadora</h1>
            <form class="parent">
                <label class="div1">Nome</label>
                <input type="text" class="div2"> </input>
                <label class="div3">CNPJ </label>
                <input type="text" class="div4"> </input>
                <label class="div5">Inscrição estadual</label>
                <input type="text" class="div6"> </input>
                <label class="div7">Telefone</label>
                <input type="text" class="div8"> </input>
                <label class="div9">Celular</label>
                <input type="text" class="div10"> </input>
                <label class="div11">CEP</label>
                <input type="text" class="div12"> </input>
                <label class="div13">Logradouro</label>
                <input type="text" class="div14"> </input>
                <label class="div15">Bairro</label>
                <input type="text" class="div16"> </input>
                <label class="div17">Cidade</label>
                <input type="text" class="div18"> </input>
                <label class="div19">Estado</label>
                <input type="text" class="div20"> </input>
                <label class="div21">Número</label>
                <input type="text" class="div22"> </input>
                <label class="div23"> Complemento</label>
                <input type="text" class="div24"></input>
            </form>
            <div class="buttons-container">
                <button id="cancel">Cancelar</button>
                <button>Cadastrar Locadora</button>
            </div>
    </main>
</body>

</html>
