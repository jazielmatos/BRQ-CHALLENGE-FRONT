<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Carros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="https://easycarros.com/wp-content/uploads/2022/06/cropped-logo-mae-perfil-32x32.png"
        type="image/x-icon">
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="../assets/images/logo-nova.png" alt="">
        </div>
        <form class="form-login">
            <div class="email">
                <label for="">E-mail </label>
                <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="Digite seu email">
            </div>
            <div class="senha">
                <label for="">Senha</label>
                <input type="password" class="form-control" id="" placeholder="Digite sua senha">
            </div>
            <div class="checkbox-login">
                <input type="checkbox" class="check" id="exampleCheck1">
                <label class="" for="exampleCheck1">Lembrar Login</label>
                <a href="" class="forgot" >Esqueci a senha</a>
            </div>
            <button type="submit" class="form-button">Entrar</button>
            <div class="simple-hr" >
                <span class="text-hr">OU</span>
            </div>
            <button type="submit" class="google-button">Entrar com o google</button>
            <p class="no-Account">NÃ£o tem uma conta? <a href="" class="sing-up">Cadastre-se</a></p>
        </form>
    </div>

</body>

</html>
